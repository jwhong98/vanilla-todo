<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="formContainer">
        <form action="/" id="form">
            <input id="title" name="title" type="text" placeholder="Todo Title" />
              <textarea
                name="description"
                id="description"
                cols="30"
                rows="10"
                placeholder="Description"
              ></textarea>
              <div class="inputContainer">
                <label for="dueDate">Complete by:</label>
                <input type="date" name="dueDate" id="dueDate">
              </div>
              <div class="inputContainer">
                <p>Priority:</p>
                <div>
                  <input type="radio" class="btn-check" name="prio" id="lowPrio" value="Low">
                  <label class="btn btn-outline-success" for="lowPrio">Low</label>
                  <input type="radio" class="btn-check" name="prio" id="medPrio" value="Medium">
                  <label class="btn btn-outline-warning" for="medPrio">Medium</label>
                  <input type="radio" class="btn-check" name="prio" id="highPrio" value="High">
                  <label class="btn btn-outline-danger" for="highPrio">High</label>
                </div>
              </div>
              <div class="buttonWrap">
                <button type="submit" class="submit btn btn-outline-primary">Add Todo</button>
                <button type="button" class="cancelBtn btn btn-outline-primary">Cancel</button>
              </div>
              
            </div>
          </form>
    </div>
    <div id="content">
      <button class="addTodo btn btn-outline-primary">Add Todo</button>
      <div id="display"></div>
    </div>
    <script src="./index.bundle.js"></script>
  </body>
</html>
